<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote"> Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button id="colorButton" onclick=" getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png">Tweet</button>
        </div>
    </div>

<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "http://api.quotable.io/random";

    async function getquote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }
    getquote(api_url);
    function tweet(){
        window.open("https://twitter.com/intent/tweet?text="+  quote.innerHTML +"----by "+ author.innerHTML, "Tweet window", "width=600","height=300");
    }

    const colorButton = document.getElementById('colorButton');
        
        const body = document.body;
        
        // Array of preset colors
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FBAF5C', 
            '#9B59B6', '#3498DB', '#2ECC71', '#F1C40F',
            '#E74C3C', '#1ABC9C', '#34495E', '#7F8C8D'
        ];
        
        let currentIndex = 0;
        
        function getRandomColor() {
            // Using preset colors for better visual appeal
            currentIndex = (currentIndex + 1) % colors.length;
            return colors[currentIndex];
        }
        
        colorButton.addEventListener('click', function() {
            const newColor = getRandomColor();
            body.style.backgroundColor = newColor;
            colorInfo.textContent = `Current color: ${newColor}`;
        });


</script>
</body>
</html>
